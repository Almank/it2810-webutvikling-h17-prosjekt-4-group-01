<mat-toolbar color="primary" [class.fixedSearch]="!show">
  <div class="header">
    <div matTooltip="Home">
      <div class="pageTitleContainer" routerLink="/">
        <mat-icon class="playIcon">play_circle_filled</mat-icon>
        <span class="pageTitle">Blockbuster</span>
      </div>
    </div>
    <div matTooltip="Profile">
        <button class="login-button" mat-button routerLink="/profile">
          <span id="userText">{{user}}</span>
          <mat-icon class="profileIcon">account_circle</mat-icon>
        </button>
    </div>
  </div>
</mat-toolbar>
