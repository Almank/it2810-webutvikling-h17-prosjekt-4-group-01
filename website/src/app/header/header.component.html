<mat-toolbar color="primary" [class.fixedSearch]="!show">
  <div class="header">
    <div matTooltip="Home">
      <div class="pageTitleContainer" routerLink="/" (click)="toggleIcon()">
        <mat-icon class="playIcon">{{playIcon}}</mat-icon>
        <span class="pageTitle">Blockbuster</span>
      </div>
    </div>
    <div matTooltip="Wordcloud">
      <button class="button" mat-button routerLink="/wordcloud">
        <span id="cloudText">Wordcloud</span>
        <mat-icon class="cloudIcon">cloud</mat-icon>
      </button>
    </div>
    <div matTooltip="Profile">
        <button class="login-button" mat-button routerLink="/profile">
          <span id="userText">{{user}}</span>
          <mat-icon class="profileIcon">account_circle</mat-icon>
        </button>
    </div>
  </div>
</mat-toolbar>
