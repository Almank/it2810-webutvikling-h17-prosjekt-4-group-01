<div class="searchWrap">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input #box (keyup.enter)="searchDatabase(box.value)" matInput placeholder="Search for Top Movies">
      <mat-hint><strong></strong>Type in Title, Year or Genre and hit enter to save the search if you are logged in </mat-hint>
    </mat-form-field>
  </form>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef> Year </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.year}} </mat-cell>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef> Genre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.genre}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="openDialog(row)"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [length]="322"
                 [pageIndex]="pageNum"
                 [pageSize]="movieNum"
                 [pageSizeOptions]="[10, 25, 50]"
                  (page)= changeValues($event)
    event.pageIndex="0">
  </mat-paginator>

  </div>
